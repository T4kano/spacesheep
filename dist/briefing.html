<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>SpaceSheep | Briefing</title>
</head>

<body>

    <div class="container-fluid py-5">

        <div class="container col-xxl-8 px-4 py-5 bg-dark">
            <p>Suas respostas irão ajudar a criar uma identidade forte e memorável para seus clientes. Tudo pronto? Vamos lá!</p><hr/>
            <div class="row g-5">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Qual o seu nome?</label>
                        <input class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Qual o nome da sua empresa?</label>
                        <input class="form-control" />
                    </div>
                </div>
            </div> <!-- /.row -->
            <div class="row g-5">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Quais os motivos que te levaram a abrir essa empresa?</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Por que a empresa tem esse nome? O que ele significa pra você?</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
            </div> <!-- /.row -->
            <div class="row g-5">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Como você vê a empresa em 5 anos? E em 10?</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">A empresa pode ser outra coisa no futuro ou atuar em outro segmento?</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
            </div> <!-- /.row -->
        </div>
    </div> <!-- /.container-fluid -->

</body>

</html>
